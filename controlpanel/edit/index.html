<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirects | [domain]</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/iconChooser"></script>

    <link rel="stylesheet" href="/edit/style.css">
    <script src="/edit/app.js"></script>
</head>
<body>
    <header>
        <i class="bi bi-house home"></i>
        <div class="top">
            <h1>Redirects</h1>
        </div>
        <p id="subtitle">Editing [domain]</p>
    </header>
    <form class="settings">
        <div class="row">
            <div class="col icon-container">
                <i class="bi bi-globe"></i>
                <input type="text" name="icon" id="icon" value="globe">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="My Website">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="title">Domain:</label>
                <input type="text" name="domain" id="domain" class="form-control" placeholder="mywebsite.com">
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <class class="row">
                    <label for="ip">IP:</label>
                    <div class="col">
                        <input type="number" name="ip1" id="ip1" class="form-control" placeholder="255">
                    </div>
                    .
                    <div class="col">
                        <input type="number" name="ip2" id="ip2" class="form-control" placeholder="255">
                    </div>
                    .
                    <div class="col">
                        <input type="number" name="ip3" id="ip3" class="form-control" placeholder="255">
                    </div>
                    .
                    <div class="col">
                        <input type="number" name="ip4" id="ip4" class="form-control" placeholder="255">
                    </div>
                </class>
            </div>
            <div class="col">
                <label for="port">Port:</label>
                <input type="number" name="port" id="port" class="form-control" placeholder="8080">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="checkbox" name="default" id="default"> Default
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger delete">Delete</button>
            </div>
        </div>
    </form>
    <div class="alerts">
        <div class="alert alert-primary" role="alert">
            Saved!
        </div>
    </div>
</body>
</html>
